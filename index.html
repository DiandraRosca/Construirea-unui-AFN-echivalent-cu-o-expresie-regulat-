<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Graf Expresii Regulate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator Grafic Expresii Regulate</h1>
        <p>Introduceți expresia regulată (ex: (a|b)*abb):</p>
        <input type="text" id="regexInput" placeholder="Ex: (a|b)*abb">
        <button onclick="generateGraph()">Generează Graf</button>
        <div id="graphContainer">
            <img id="graphImage" src="" alt="Graficul generat va apărea aici">
        </div>
    </div>

    <script>
        function generateGraph() {
            const regex = document.getElementById("regexInput").value;
            if (!regex) {
                alert("Vă rugăm să introduceți o expresie regulată!");
                return;
            }

            // Trimite expresia regulată către server
            fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ regex: regex })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("graphImage").src = "/static/" + data.filename; // Afișează imaginea generată
            })
            .catch(error => {
                console.error("Eroare:", error);
                alert("A apărut o eroare la generarea graficului.");
            });
        }
    </script>
</body>
</html>
